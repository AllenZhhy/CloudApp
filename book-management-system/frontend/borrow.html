<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Library management</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/auth.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library Management System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="return.html">Return Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="borrow.html">Borrowing Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Sign-out</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Available Books</h2>
                <ul id="available-books" class="list-group"></ul> <!-- Displays list of available books -->
            </div>
            <div class="col-md-6">
                <h2>Borrowing Books</h2>
                <form id="borrow-form">
                    <div class="form-group">
                        <label for="borrow-book-id">Book ID</label>
                        <input type="text" id="borrow-book-id" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Borrow</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Borrowing Status</h2>
                <ul id="borrow-status-list" class="list-group"></ul> <!-- Displays borrowing status -->
            </div>
        </div>
    </div>

    <script src="js/borrow.js"></script> <!--  Borrowing logic JS file -->
</body>
</html>
