<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Return Books</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library Management System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="borrow.html">Borrow Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="return.html">Return Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Sign-out</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Borrowed Books</h2>
                <ul id="borrowed-books" class="list-group"></ul> <!-- Display list of borrowed books -->
            </div>
            <div class="col-md-6">
                <h2>Return Books</h2>
                <form id="return-form">
                    <div class="form-group">
                        <label for="return-book-id">Book ID</label>
                        <input type="text" id="return-book-id" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Return</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/return.js"></script> 
    <script src="js/auth.js"></script>
</body>
</html>
