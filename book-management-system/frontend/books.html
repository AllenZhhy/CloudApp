<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Library management</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library Management System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="admin_dashboard.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html">Library Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users.html">Customer Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="borrow_status.html">Borrowing Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Sign-out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Book List</h2>
                <ul id="book-list" class="list-group"></ul> <!-- Present book list -->
            </div>
            <div class="col-md-6">
                <h2>Add/Edit books</h2>
                <form id="add-edit-book-form">
                    <input type="hidden" id="book-id">
                    <div class="form-group">
                        <label for="book-title">Book title</label>
                        <input type="text" id="book-title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                    <button type="button" id="delete-book" class="btn btn-danger btn-block d-none">Delete book</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/books.js"></script> 
    <script src="js/auth.js"></script>
</body>
